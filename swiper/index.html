<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swiper</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #container {
        width: 100vw;
        height: 100vh;
    }

    section {
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 86px;
        line-height: 100vh;
        color: white;
    }
</style>

<body>
    <div id="container">
        <section style="background:brown">1</section>
        <section style="background:green">2</section>
        <section style="background:gray">3</section>
        <section style="background:brown">4</section>
        <section style="background:lightcoral">5</section>
        <section style="background:brown">6</section>
    </div>
</body>
<script src="./swiper.js"></script>
<script>
    const container = document.getElementById('container')
    const swiper = new Swiper(container, {
        direction: 'x',
        delay: '500'
    })
    swiper.toLast()
    setTimeout(() => {
        swiper.to(1)
    }, 1500)
</script>

</html>
